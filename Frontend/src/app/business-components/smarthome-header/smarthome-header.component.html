<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand" (click)="goToMainPage()" role="button" style="cursor: pointer">
      <img
        src="logo.png"
        alt="Logo"
        width="40"
        height="40"
        class="d-inline-block align-top"
      />
      Smarthome
    </a>

    <div class="collapse navbar-collapse" *ngIf="dataLoaded">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle font-weight-bold"
            href="#"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              *ngIf="roles.includes('HomeOwner')"
              [src]="profilePicturePath"
              alt="User Photo"
              width="30"
              height="30"
              class="rounded-circle me-2 border border-success" 
            />
            {{ userEmail }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="userDropdown">
            <li *ngIf="roles.includes('HomeOwner')">
              <a class="dropdown-item py-2" (click)="changeProfilePicture()" role="button">
                <i class="bi bi-camera me-2"></i>Change Profile Picture
              </a>
            </li>
            <li>
              <a class="dropdown-item py-2" (click)="logout()" role="button">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
