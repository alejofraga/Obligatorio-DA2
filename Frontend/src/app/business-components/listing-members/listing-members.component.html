<h1 class="mb-4 text-center text-primary fw-bold">Members</h1>

<div class="container mt-4 p-4 border rounded shadow bg-light">
    <div class="row mt-3">
        <div class="col-12">
            <div class="bg-white p-3 rounded shadow-sm">
                <app-listing-table 
                    [categories]="categories" 
                    [dataObject]="dataObject" 
                    [imageCategories]="[{ category: 'profilePicture', alt: 'Profile Picture' }]">
                </app-listing-table>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <app-information-alert *ngIf="errorMessage" [message]="errorMessage" type="error"></app-information-alert>
        </div>
    </div>
</div>
