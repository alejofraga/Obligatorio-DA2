<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div
    class="container p-5 shadow-lg rounded bg-white"
    style="max-width: 450px"
  >
    <h1 class="text-center mb-4 text-primary">Login</h1>

    <app-form [form]="loginForm" (ngSubmit)="onSubmit($event)" class="'w-100'">
      <div class="mb-3">
        <label [for]="formField.email.name" class="form-label text-muted"
          >Email</label
        >
        <app-form-input
          type="text"
          [placeholder]="'email@example.com'"
          [name]="formField.email.name"
          [form]="loginForm"
          [formField]="formField"
          [class]="formField.email.class"
        ></app-form-input>
      </div>

      <div class="mb-3">
        <label [for]="formField.password.name" class="form-label text-muted"
          >Password</label
        >
        <app-form-input
          type="password"
          [placeholder]="'*****'"
          [name]="formField.password.name"
          [form]="loginForm"
          [formField]="formField"
          [class]="formField.password.class"
        ></app-form-input>
      </div>

      <div class="text-center mt-4 d-grid gap-2">
        <app-form-button
          [class]="'btn btn-primary btn-lg w-100'"
          [title]="'Login'"
        ></app-form-button>

        <app-button
          [class]="'btn btn-outline-secondary btn-lg w-100'"
          [title]="'Register as Home Owner'"
          [onClick]="registerOption"
        ></app-button>
      </div>

      <div class="col-12 mt-3">
        <app-information-alert
          *ngIf="errorMessage"
          [message]="errorMessage"
          type="error"
        ></app-information-alert>
      </div>
    </app-form>
  </div>
</div>
