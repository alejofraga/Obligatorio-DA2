<div *ngIf="isLoading | async" class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 1050;">
    <div class="bg-white p-5 rounded shadow-lg text-center">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h5 class="mt-2">Please wait...</h5>
    </div>
  </div>
