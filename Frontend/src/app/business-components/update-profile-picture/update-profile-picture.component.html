<div class="container mt-4" *ngIf="dataLoaded">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-body">
          <h1 class="text-center mb-4 text-primary">Update Profile Picture</h1>

          <label class="form-label">Current Profile Picture:</label>
          <div class="d-flex justify-content-center mb-4">
            <img
              [src]="profilePicturePath"
              alt="Profile Picture"
              class="rounded-circle border border-4 mb-3"
              width="200"
              height="200"
            />
          </div>

          <app-form [form]="updateForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <app-form-input
                type="text"
                placeholder="https://www.w3schools.com/howto/img_avatar.png"
                [id]="formField.path.name"
                [label]="formField.path.name"
                [name]="formField.path.name"
                [form]="updateForm"
                [formField]="formField"
                class="mt-3"
              ></app-form-input>
            </div>

            <div class="d-flex justify-content-center mb-4">
              <app-form-button
                title="Update Profile Picture"
                class="btn btn-primary"
              ></app-form-button>
            </div>
          </app-form>

          <div class="mt-3">
            <app-information-alert
              *ngIf="successMessage"
              [message]="successMessage"
              type="success"
              class="mb-3"
            ></app-information-alert>
            <app-information-alert
              *ngIf="errorMessage"
              [message]="errorMessage"
              type="error"
              class="mb-3"
            ></app-information-alert>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
