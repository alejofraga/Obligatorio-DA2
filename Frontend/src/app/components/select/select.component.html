<div class="form-group">

  <label *ngIf="label">{{ label }}</label>
  <select [class]="class" [multiple]="isMultiple" (change)="onValueChange($event)">
    <option *ngIf="options.length === 0" disabled>No options to display</option>
    <option *ngFor="let option of options" [value]="option.value" [selected]="selectedValue?.includes(option.value)">
      {{ option.label }}
    </option>
  </select>
</div>
