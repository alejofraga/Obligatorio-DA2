<div class="container">
  <div class="card mb-5 mt-4 shadow rounded-4 w-100" style="border: 1px solid #e0e0e0; height: 250px;">
    <div class="row g-0 h-100">
      <div class="col-md-4 d-flex align-items-center justify-content-center" style="position: relative; overflow: hidden; height: 100%;">
        <img [src]="imageUrl" class="img-fluid rounded-start" alt="Card Image" style="height: 100%; width: 100%; object-fit: cover;">
      </div>
      <div class="col-md-8">
        <div class="card-body d-flex flex-column justify-content-between h-100">
          <h5 class="card-title text-primary font-weight-bold display-6">{{title}}</h5>
          <p class="card-text mb-4 text-muted">{{ description }}</p>
          <div class="d-flex justify-content-center mt-auto">
            <app-button 
              [title]="buttonText" 
              class="btn btn-primary border-radius" 
              [onClick]="buttonAction"
              icon="bi bi-arrow-right">
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
